<body>

<div class="content">
    <h2>Hello, Welcome to my Web Server!</h2>
    <h3>Please type in your search query</h3>

    <div class="input-group">
        <input id="input" type="text" class="form-control" placeholder="Search for... images/cat.jpg">
      <span class="input-group-btn">
        <button id="search" class="btn btn-success" type="button">Search!</button>
      </span>
    </div>
</div>

<script>
    document.getElementById('search').onclick = function() {
        window.location = window.location.href + document.getElementById('input').value;
    };
</script>
