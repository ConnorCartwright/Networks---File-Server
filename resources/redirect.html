<body>

<div class="content">
    <h2 class="err">Error 404, File not found!</h2>
    <h3>Please type in your search query</h3>

    <div class="input-group">
        <input id="input" type="text" value="images/cat.jpg" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button id="search" class="btn btn-success" type="button">Search!</button>
      </span>
    </div>
</div>

<script>
    window.onload = function() {
        var input = document.getElementById("input").focus();
    };

    document.getElementById('search').onclick = function() {
        var search = document.getElementById('input').value;
        window.location = "http://localhost:8088/" + search;
    };

    document.querySelector('input').addEventListener('keypress', function (e) {
        var key = e.which || e.keyCode;
        if (key === 13) { // 13 is enter
            var search = document.getElementById('input').value;
            if (search.length > 5) {
                window.location = "http://localhost:8088/" + search;
            }
        }
    });
</script>
